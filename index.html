<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prompt&display=swap" rel="stylesheet">
    <link rel="icon" href="images/form-logo.png">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="flex w-screen h-screen">
        <!-- Image -->
        <div class="text-white flex items-center justify-center w-2/5 h-full relative">
            <img src="images/wind-better.jpg" alt="windy-field" class="object-cover h-full w-full">
            <div class="absolute flex items-center justify-center p-4 gap-3 font-bold" id="overlay">
                <img src="images/tailwind-logo.png" alt="tailwind logo" class="h-12">
                <h1>Sign-up Form</h1>
            </div>
            <div class="absolute bottom-3 text-xs opacity-50">Photo by Bailey Mahon on Unsplash</div>
        </div>

        <!-- Content Section -->
        <div class="w-3/5 flex flex-col bg-gray-100">
            <div class="bg-gray-100 p-12 text-lg lg:text-2xl pb-6" id="top-content">
                <div class="text-blurbs mt-6 w-3/4">
                    <p class="">This is not a real online service! I made this sign-up page to practice CSS using tailwindcss. Check out this sister site I designed using bootstrap <a href="https://jakekressley.github.io/bootstrap-sign-up-form/" target="_blank" class="underline font-bold">here</a>.</p>
                    <p class="mt-10">Please do not enter any real personal information.</p>
                </div>
            </div>
            <form action="">
                <div id="middle-content" class="bg-white">
                    <div id="forms" class="text-md">
                        <div class="form-container">
                            <label for="first-name">First Name*</label>
                            <input type="text" name="first-name" class="border" required>
                        </div>
                        <div class="form-container">
                            <label for="last-name">Last Name*</label>
                            <input type="text" name="last-name" class="border" required>
                        </div>
                        <div class="form-container">
                            <label for="first-name">Email*</label>
                            <input type="email" id="user_email" name="email" placeholder="you@example.com" required title="Please enter a valid email address">
                        </div>
                        <div class="form-container">
                            <label for="phone">Phone Number</label>
                            <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="xxx-xxx-xxxx">
                        </div>
                        <div class="form-container">
                            <label for="password">Password* <span class="text-xs">(Min: 6 Characters)</span></label>
                            <input type="password" id="user_password" name="password" minlength="6" required>
                        </div>
                        <div class="form-container">
                            <label for="confirm-password">Confirm Password*</label>
                            <input type="password" id="user_confirm_password" name="confirm-password" pattern=".{6,}" required title="Passwords must match and be at least 6 characters long">
                        </div>
                    </div>
                </div>
                <div id="bottom-content" class="bg-gray-100 p-10">
                    <button id="submit-button" class="p-4 border-2 rounded-xl font-bold ">Create Account</button>
                    <p class="mt-6">Already have an account? <span>Log In</span></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
